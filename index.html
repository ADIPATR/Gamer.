<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rope Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div  class="score-board">
    <div id="user-label" class="badge">User</div>
    <div id="computer-label" class="badge">Computer</div>
    <span id="user-score">0</span>:<span id="Comp-score">0</span>
    </div>

    <div class="result">
      <p>Paper Covers Rock. You Win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="Rock">
        <img src="https://sanyogitapandit.github.io/Rock-Paper-Scissor/images/rock.png" alt="">
      </div>

      <div class="choice" id="Paper">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSH_Kz2gGlsOaxK3HTZTQOWdz9YtxVwWyy7C1p1Ow8Zhb3wXQSpxKvrm_fKcqjcxvyU7yM&usqp=CAU" alt="">
      </div>

      <div class="choice" id="scissor">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSJCGW8sYmtryN-8OkjODFdwllLfWf5Hwbu7-5jiVhITQg9lYbwXnZHO2KSXiXHbONiNw&usqp=CAU" alt="">
      </div>
    </div>

    <p id="action-message">Make Your Move</p>
  </body>
  <html>
